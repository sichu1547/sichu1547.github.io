<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
    </header>
    <main>
        <h2>이것은 샘플 웹 페이지입니다</h2>
        <p>이 페이지는 간단한 HTML과 CSS로 작성되었습니다. 여기에 텍스트, 이미지, 버튼 등을 포함할 수 있습니다.</p>
        <img src="https://via.placeholder.com/600x400" alt="샘플 이미지">
        <p>버튼을 클릭해 보세요:</p>
        <button class="button" onclick="alert('버튼이 클릭되었습니다!')">클릭하기</button>
    </main>
</body>
</html>
